<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />

<body id="home">



<div id="shopping-list1">
    <h1>{{ header }}</h1>
</div>



<div id="shopping-list2">
    <div class = "header">
        <h1>{{ header }}</h1>
        <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Ajouter un élément</button>
        <button v-else class="btn btn-cancel" @click="changeState('default')">Annuler</button>
    </div>
    <div v-if="state === 'edit'" class="add-item-form">
    <input v-model="newItem" type="text" placeholder="Ajouter un élément" @keyup.enter="saveItem">
    <button class="btn btn-primary" @click="saveItem">Sauver l'item</button>
    </div>
    <ul>
        <p v-if="items.length === 0">WAOUH ! Aucun élément !</p>
        <li v-for="item in items">{{ item }}</li>
    </ul>
</div>
